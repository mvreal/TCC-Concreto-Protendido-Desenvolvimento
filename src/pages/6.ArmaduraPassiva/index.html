<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="div-titulos">
        <h1>Dimensionamento da Armadura Passiva</h1>
    </div>

    <div>
        <label for="idSelect">Identificador:</label>
        <select name="idSelect" id="idSelect">
        </select>
    </div>
    <div>
        <label for="distanciaInferior" class="l-label">Dist√¢ncia entre face inferior da viga e armadura passiva (cm)</label>
        <input type="number" class='s-input' name="distanciaInferior" id="distanciaInferior" value="5">

        <label for="diametroBainha" class="l-label">Diametro da Bainha (mm)</label>

        </div>
