<script src="./scripts/api.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="ctnInputs">
        <label for="dadosEntrada">Situação a ser dimensionada:</label>
        <select name="dadosEntrada" id="dadosEntrada">
        </select>
        <label for="dadosAncoragem">Ancoragem:</label>
        <select name="dadosAncoragem" id="dadosAncoragem">
            <option value="0"> Ativa e Passiva </option>
            <option value="1"> Ativa e Ativa </option>
        </select>
    </div>
    <div id="ctnPerdas" class="ctnPerdas">
        <div id="ctnPerdasAtrito">
            <label for="coefAtrito">Coeficiente de Atrito (&micro)</label>
            <select name="coefAtrito" id="coefAtrito">
                <option value="0.1">0,1</option>
                <option value="0.2" selected>0,2</option>
                <option value="0.3">0,3</option>
                <option value="0.4">0,4</option>
                <option value="0.5">0,5</option>
            </select>
        </div>
        <div id="ctnPerdasAcomodacao"></div>
        <label for="retornoCabo">Retorno do cabo de Protensão</label>
        <select name="retornoCabo" id="retornoCabo">
            <option value="5">5mm</option>
            <option value="6">6mm</option>
        </select>
        <label for="E">E</label>
        <select name="E" id="E">
            <option value="195">195 GPa</option>
            <option value="200">200 GPa</option>
            <option value="210">210 GPa</option>
        </select>
        <div id="ctnPerdasEncurtamento"></div>
        <div id="ctnPerdasProgressivas"></div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
