<script src="./scripts/api.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="ctnMain" id="ctnMain">
        <div id="ctnInputs">
            <div class="block">
                <label for="dadosEntrada">Situação a ser dimensionada:</label>

                <select name="dadosEntrada" id="dadosEntrada">

                </select>
            </div>
            <label for="dadosAncoragem">Ancoragem:</label>
            <select name="dadosAncoragem" id="dadosAncoragem">
                <option value="0"> Ativa e Passiva </option>
                <option value="1"> Ativa e Ativa </option>
            </select>
        </div>
        <div id="ctnPerdas" class="ctnPerdas">
            <div id="ctnPerdasAtrito">
                <label for="coefAtrito">Coeficiente de Atrito (&micro)</label>
                <select name="coefAtrito" id="coefAtrito">
                    <option value="0.1">0,1</option>
                    <option value="0.2" selected>0,2</option>
                    <option value="0.3">0,3</option>
                    <option value="0.4">0,4</option>
                    <option value="0.5">0,5</option>
                </select>

            </div>
            <div id="ctnPerdasAcomodacao">
                <label for="retornoCabo">Retorno do cabo de Protensão</label>
                <select name="retornoCabo" id="retornoCabo">
                    <option value="5">5mm</option>
                    <option value="6">6mm</option>
                </select>
                <label for="E">E</label>
                <select name="E" id="E">
                    <option value="195">195 GPa</option>
                    <option value="200">200 GPa</option>
                    <option value="210">210 GPa</option>
                </select>
            </div>
        </div>
        <div id="ctnPerdasProgressivas">
            <label for="perimetroAr">Perímetro em contato com o ar</label>
            <input type="number" name="perimetroAr" id="perimetroAr">/<input type="number" name="perimetroTotal"
                id="perimetroTotal" disabled>cm
            <select name="PorcentagemPerimetro" id="PorcentagemPerimetro">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
                <option value="30">30%</option>
                <option value="35">35%</option>
                <option value="40">40%</option>
                <option value="45">45%</option>
                <option value="50">50%</option>
                <option value="55">55%</option>
                <option value="60">60%</option>
                <option value="65">65%</option>
                <option value="70">70%</option>
                <option value="75">75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
                <option value="95">95%</option>
                <option value="100">100%</option>
                <option id="autoOptionPerimetroPorcentagem" value="" disabled></option>
            </select>
            <div class="block">
                <label for="umidadeMedia">Umidade Média Ambiente</label>
                <select name="umidadeMedia" id="umidadeMedia">
                    <option value="40">40%</option>
                    <option value="55">55%</option>
                    <option value="75">75%</option>
                    <option value="90">90%</option>
                </select>
            </div>
            <label for="instanteAplicacaoCarga">Aplicação da Protensão</label>
            <select name="instanteAplicacaoCarga" id="instanteAplicacaoCarga">
                <option value="5">5 dias</option>
                <option value="30">30 dias</option>
                <option value="6">60 dias</option>
            </select>
        </div>

    </div>
    <button id="btnCalcular">Calcular</button>
    <div id="resultados">
        <div>
            <h4>P<sub>atrito</sub></h4>
            <div id="arrPerdasAtrito"></div>
        </div>
        <div>
            <h4>P<sub>acomodação</sub></h4>
        <div id="arrPerdasAcomodacao"></div>
        </div>
        <div>
            <h4>P<sub>encurtamento</sub></h4>
            <div id="arrPerdasEncurtamento"></div>
        </div>
        <div>
            <h4>P<sub>diferidas</sub></h4>
        <div id="arrPerdasProgressivas"></div>
        </div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/events.js" type="module"></script>
    <script src="./scripts/fluencia.js" type="module"></script>
    </div>
</body>

</html>
